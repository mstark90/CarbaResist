<html ng-app="CarbaResist">
    <head>
        <title>CarbaResist Job Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        
        <script src="https://s3.eu-central-1.amazonaws.com/cdn.bio.sh/msa/latest/msa.min.gz.js"></script>

        <script src="js/lib/bootstrap.min.js"></script>

        <script src="js/app/carbaresist.app.js"></script>
        <script src="js/app/carbaresist.services.js"></script>
        <script src="js/app/carbaresist.components.js"></script>
        <script src="js/app/carbaresist.controllers.js"></script>

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/carbaresist.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">CarbaResist</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#carbaresistNav" aria-controls="carbaresistNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="carbaresistNav">
                <ul class="navbar-nav">
                </ul>
            </div>
        </nav>

        <div id="main-container" class="container-fluid">
            <div class="alert alert-danger" role="alert" ng-show="errorMessage != null">
                {{errorMessage}}
            </div>
            <ng-view>

            </ng-view>
        </div>
    </body>
</html>
