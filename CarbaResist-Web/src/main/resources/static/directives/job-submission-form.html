<div class="card">
    <div class="card-header">
        Submit Job
    </div>
    <div class="card-body">
        <form>
            
            <div class="form-group">
                <label for="job-name">Job Name</label>
                <input type="text" class="form-control" id="job-name" placeholder="Job name" ng-model="vm.jobInfo.jobName" />
            </div>
            <div class="form-group">
                <label for="email">E-mail Address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="vm.jobInfo.email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="email">
                    Genome IDs
                    <button class="btn btn-primary" ng-click="vm.addGenome()">Add</button>
                </label>
                <input type="text" class="form-control" id="email" placeholder="Enter Genome ID" ng-repeat="genomeId in vm.jobInfo.genomeIds track by $index">
            </div>
            <div class="form-group">
                <label for="email">
                    Resistance Gene IDs
                    <button class="btn btn-primary" ng-click="vm.addResistanceGene()">Add</button>
                </label>
                <input type="text" class="form-control" id="email" placeholder="Enter gene ID" ng-repeat="geneId in vm.jobInfo.resistanceGeneIds track by $index">
            </div>
            
            <button type="submit" class="btn btn-primary" ng-click="vm.submit()">Submit</button>
        </form>
    </div>
</div>
