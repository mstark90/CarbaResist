<div class="card">
    <div class="card-header">
        Jobs
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="job in vm.jobs">
                    <td>
                        {{job.jobId}}
                    </td>
                    <td>
                        {{job.jobName}}
                    </td>
                    <td>
                        {{job.email}}
                    </td>
                    <td>
                        {{job.jobStatus}}
                    </td>
                    <td>
                        <a href="#!/jobs/{{job.jobId}}">
                            View
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
