<div class="container">
    <h1>
        {{vm.job.jobName}}
    </h1>
    <hr />
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    Job Stats
                </div>
                <div class="card-body">
                    <span>
                        Status:
                    </span>
                    <br />
                    <span>
                        {{vm.job.jobStatus}}
                    </span>
                    <br />
                    <br />
                    <span>
                        Progress
                    </span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" ng-style="{'width': vm.progress + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{vm.progress}}%</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    Results
                </div>
                <div class="card-body">
                    <div id="accordion" role="tablist">
                        <div class="card" ng-repeat="entry in vm.result.entries track by $index">
                            <div class="card-header" role="tab" id="result-heading-{{$index}}">
                                <h6 class="mb-0 float-left">
                                    <a class="accordion-toggle" data-toggle="collapse" data-target="#result-{{$index}}" aria-expanded="true" aria-controls="collapseOne">
                                        {{entry.genomeId}} - {{entry.resistanceGeneId}}
                                    </a>
                                </h6>
                                <span class="badge badge-secondary float-right">
                                    Score: {{entry.score}}
                                </span>
                            </div>

                            <div id="result-{{$index}}" class="collapse" role="tabpanel" aria-labelledby="result-heading-{{$index}}" data-parent="#accordion">
                                <div class="card-body">
                                    {{entry.alignment}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
